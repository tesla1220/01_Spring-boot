<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        Fragment 문법은 공통 영역을 처리하기 위해 존재한다.
        일반적인 웹 페이지의 경우 공통으로 반복되는 영역이 많은데
        대쵸적으로 Header, Navbar, Footer, Aside 같은 영역이다.
    -->
    <header th:fragment="headerFragment" class="header">
        <h1> header Fragment </h1>
    </header>

</body>
</html>
